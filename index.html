<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Status</th>
                    <th scope="col">Delete</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button type="button" class="NewBook">Add another book</button>
        <dialog>
            <button type="button" class="Close">Close</button>
            <form action="#" method="get">
                <div>
                    <label for="Title">Title: <span aria-label="required">*</span></label><br>
                    <input type="text" name="Title" id="Title" required>
                </div>
                <div>
                    <label for="Author">Author: <span aria-label="required">*</span></label><br>
                    <input type="text" name="Author" id="Author" required>
                </div>
                <div>
                    <label for="Pages">Pages: <span aria-label="required">*</span></label><br>
                    <input type="text" name="Pages" id="Pages" required>
                </div>
                <div>
                    <label for="Status">Status (read / not read): <span aria-label="required">*</span></label><br>
                    <input type="text" name="Status" id="Status" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </dialog>
    </body>
</html>
